<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ciberfarma</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Listado de productos</h1>
		<!-- Listado -->
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Codigo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Stock</th>
					<th scope="col">Precio</th>
					<th scope="col">Categoria</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "p : ${lstProductos}">
					<th scope="row" th:text = "${p.id_prod}">1</th>
					<td th:text = "${p.des_prod}"></td>
					<td th:text = "${p.stk_prod}"></td>
					<td th:text = "${p.pre_prod}"></td><!--
					<td th:text = "${p.idcategoria}"></td>-->
					<td th:text = "${p.categoria.descripcion}"></td>
					<td>
						<form action = "/producto/editar" method="post">
							<input type="hidden" name="id_prod" th:value="${p.id_prod}">
							<button type="submit" class="btn btn-info">Editar</button>
						</form>						
					</td>
				</tr>				
			</tbody>
		</table>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
